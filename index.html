<!DOCTYPE html>

            display: none;

    </style>
</head>
<body>
    <h1>Welcome to Nathanael Norris's Birthday Celebration!</h1>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>

        <img src="https://www.instagram.com/p/C2rg2nKOG22/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" alt="Memory 2" width="300">
    </div>
    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'XAVIER'; // Change this to your chosen password
            if (passwordInput === correctPassword) {
                document.getElementById('content').classList.remove('hidden');
            } else {
                alert('Incorrect password!');
